<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management - Task Manager</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/project.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html">Task Manager</a>
            </div>
            <div class="nav-links" id="navLinks">
                <!-- Dynamically populated by navbar.js -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div class="page-header">
            <h1 id="pageTitle">Team Management</h1>
            <p class="subtitle">Manage project members and join requests</p>
        </div>

        <!-- Loading State -->
        <div id="loader" class="loader" style="display: none;">
            <div class="spinner"></div>
            <p>Loading team data...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="message error" style="display: none;"></div>

        <!-- Success Message -->
        <div id="successMessage" class="message success" style="display: none;"></div>

        <!-- Team Content -->
        <div id="teamContent" style="display: none;">
            <!-- Current Members Section -->
            <div class="card mb-3">
                <div class="card-header">
                    <h2>Team Members</h2>
                    <button class="btn btn-primary btn-sm" onclick="openAddMemberModal()">Add Member</button>
                </div>
                <div id="membersList" class="members-list">
                    <!-- Dynamically populated -->
                </div>
                <div id="membersEmpty" class="empty-state" style="display: none;">
                    <p>No team members yet</p>
                </div>
            </div>

            <!-- Join Requests Section -->
            <div class="card" id="joinRequestsSection">
                <div class="card-header">
                    <h2>Join Requests</h2>
                    <span class="badge" id="requestCount">0</span>
                </div>
                <div id="requestsList" class="requests-list">
                    <!-- Dynamically populated -->
                </div>
                <div id="requestsEmpty" class="empty-state" style="display: none;">
                    <p>No pending join requests</p>
                </div>
            </div>
        </div>

        <!-- Add Member Modal -->
        <div id="addMemberModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add Member</h2>
                    <button class="modal-close" onclick="closeAddMemberModal()">&times;</button>
                </div>
                <form id="addMemberForm">
                    <div class="form-group">
                        <label for="memberEmail" class="form-label">Member Email</label>
                        <input 
                            type="email" 
                            id="memberEmail" 
                            class="form-input" 
                            placeholder="Enter member's email"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="memberRole" class="form-label">Role</label>
                        <select id="memberRole" class="form-select">
                            <option value="member">Member</option>
                            <option value="admin">Owner</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeAddMemberModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="addMemberBtn">Add Member</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/team.js"></script>
</body>
</html>
