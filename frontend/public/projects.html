<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/project.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="dashboard.html">Task Manager</a>
            </div>
            <div class="nav-links" id="navLinks"></div>
        </div>
    </nav>

    <main class="container">

        <div class="page-header">
            <div>
                <h1>My Projects</h1>
                <p class="subtitle">Projects you own or are a member of</p>
            </div>
            <button class="btn btn-primary" onclick="openCreateProjectModal()">
                + Create Project
            </button>
        </div>

        <!-- Loader -->
        <div id="loader" class="loader" style="display:none;">
            <div class="spinner"></div>
            <p>Loading projects...</p>
        </div>

        <!-- Error -->
        <div id="errorMessage" class="message error" style="display:none;"></div>

        <!-- Success -->
        <div id="successMessage" class="message success" style="display:none;"></div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display:none;">
            <p>No projects found. Create your first project!</p>
        </div>

        <!-- Projects Grid -->
        <div id="projectsGrid" class="projects-grid"></div>

    </main>

    <!-- Create Project Modal -->
    <div id="createProjectModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Project</h2>
                <button class="modal-close" onclick="closeCreateProjectModal()">&times;</button>
            </div>

            <form id="createProjectForm">
                <div class="form-group">
                    <label for="projectName" class="form-label">Project Name *</label>
                    <input
                        type="text"
                        id="projectName"
                        class="form-input"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="projectDescription" class="form-label">Description</label>
                    <textarea
                        id="projectDescription"
                        class="form-textarea"
                        rows="4"
                    ></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateProjectModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" id="createProjectBtn">
                        Create Project
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/projects.js"></script>
</body>
</html>
