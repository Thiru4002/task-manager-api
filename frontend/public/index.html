<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Projects - Task Manager</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html">Task Manager</a>
            </div>
            <div class="nav-links" id="navLinks">
                <!-- Dynamically populated by navbar.js -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div class="page-header">
            <h1>Public Projects</h1>
            <p class="subtitle">Discover and join collaborative projects</p>
        </div>

        <!-- Loading State -->
        <div id="loader" class="loader" style="display: none;">
            <div class="spinner"></div>
            <p>Loading projects...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="message error" style="display: none;"></div>

        <!-- Success Message -->
        <div id="successMessage" class="message success" style="display: none;"></div>

        <!-- Projects Grid -->
        <div id="projectsGrid" class="projects-grid">
            <!-- Dynamically populated -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <p>No public projects available at the moment.</p>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
