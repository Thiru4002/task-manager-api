tags:
  - name: Auth
    description: Authentication and user-related APIs

paths:

  # =========================
  # REGISTER
  # =========================

  /auth/register:
    post:
      summary: Register a new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, email, password]
              properties:
                username:
                  type: string
                  example: thiru
                email:
                  type: string
                  example: thiru@example.com
                password:
                  type: string
                  example: Password@123
      responses:
        201:
          description: User registered successfully
        400:
          description: Missing fields or user already exists
        500:
          description: Server error

  # =========================
  # LOGIN
  # =========================

  /auth/login:
    post:
      summary: Login user and get JWT token
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  example: thiru@example.com
                password:
                  type: string
                  example: Password@123
      responses:
        200:
          description: Login successful
        400:
          description: Invalid email or password
        404:
          description: User not found
        500:
          description: Server error

  # =========================
  # DASHBOARD
  # =========================

  /auth/dashboard/stats:
    get:
      summary: Get dashboard statistics for logged-in user
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Dashboard statistics fetched successfully
        401:
          description: Unauthorized
        500:
          description: Server error
